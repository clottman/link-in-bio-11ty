---
layout: layouts/default.njk
---

<h1>{{ siteData.name }}</h1>
<p>
  These are some links I like. 
</p>

<ul class="linktree">
  {% for item in links %}
    <li><a href="{{item.url}}">{{item.name}}</a>
      {% if item.description %}
      <p>
        {{item.description}}
      </p>
      {% endif %}
  </li>
  {% endfor %}
</ul>
